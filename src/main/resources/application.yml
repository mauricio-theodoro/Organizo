spring:
  datasource:
    url: jdbc:mysql://localhost:3306/organizo?useUnicode=true&serverTimezone=America/Sao_Paulo
    username: root
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  mail:
    host: smtp.mailtrap.io
    port: 2525
    username: MAILTRAP_USERNAME   # <– substitua pelo seu usuário Mailtrap
    password: MAILTRAP_PASSWORD   # <– substitua pela sua senha Mailtrap
    default-encoding: UTF-8
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

logging:
  level:
    org.springframework: DEBUG